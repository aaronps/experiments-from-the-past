<!DOCTYPE html>
<html>
    <head>
        <title>Floor map</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="floormap.js"></script>
        <style type="text/css">
            #contentdiv
            {
                position: relative;
                width: 1025px;

        </div>
